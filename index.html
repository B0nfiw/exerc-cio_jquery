<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button" id="botao-nova-tarefa">Nova Tarefa +</button>
    </header>
    <main>
        <form id="form-tarefa" style="display: none;">
            <input type="text" id="nome-tarefa" required placeholder="Nome da tarefa">
            <button type="submit">Adicionar Tarefa</button>
            <button type="reset" id="botao-cancelar">Cancelar</button>
        </form>
        <ul id="lista-tarefas"></ul>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>

</html>
